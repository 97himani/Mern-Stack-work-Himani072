<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Register</h1>
    <div class="card p-4">
      <form id="register-form">
        <div class="mb-3">
          <label for="register-name" class="form-label">Name</label>
          <input type="text" id="register-name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" id="register-email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" id="register-password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="index.html">Login here</a>
      </p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
